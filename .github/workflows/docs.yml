name: Deploy Documentation

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  authorize:
    name: Check Authorization
    runs-on: ubuntu-latest
    steps:
      - name: Verify user is pgelephant2025
        run: |
          if [ "${{ github.actor }}" != "pgelephant2025" ]; then
            echo "❌ Unauthorized: Only pgelephant2025 can run this workflow"
            echo "Current user: ${{ github.actor }}"
            exit 1
          fi
          echo "✅ Authorized: ${{ github.actor }}"

  deploy:
    runs-on: ubuntu-latest
    needs: authorize
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs-requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          
          if [ -f docs-requirements.txt ]; then
            pip install -r docs-requirements.txt
          else
            pip install mkdocs mkdocs-material mkdocs-minify-plugin
          fi

      - name: Build documentation
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --strict --site-dir site
          else
            echo "⚠️  Warning: mkdocs.yml not found, creating basic documentation"
            mkdir -p site
            cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>pg_stat_insights Documentation</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                line-height: 1.6;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
              }
              h1 { color: #2c3e50; }
              code {
                background: #f4f4f4;
                padding: 0.2rem 0.4rem;
                border-radius: 3px;
              }
              pre {
                background: #f4f4f4;
                padding: 1rem;
                border-radius: 5px;
                overflow-x: auto;
              }
            </style>
          </head>
          <body>
            <h1>pg_stat_insights</h1>
            <p>Enhanced PostgreSQL query performance monitoring extension</p>
            <h2>Documentation</h2>
            <p>Please refer to the <a href="https://github.com/pgelephant/pg_stat_insights">GitHub repository</a> for full documentation.</p>
          </body>
          </html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

