          ## Diagnostic Views
          
          ### pg_stat_insights_errors
          
          Queries that encountered errors during execution.
          
          **Filter:** `error_count > 0`  
          **Sorted by:** error_count DESC
          
          **Columns:**
          - `error_count` - Number of errors
          - `last_error_message` - Most recent error text
