          - Core identification: userid, dbid, queryid, query
          - Execution stats: calls, times, percentiles
          - Buffer stats: 16 metrics
          - Plan stats: 14 metrics
          - Histograms: 20 metrics
          - Error tracking: 6 metrics
          - Network: 4 metrics
          - Memory: 4 metrics
          - And 80+ more...
          
